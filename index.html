    <body>
    <div class="container" "col-xs-12" id="page-title">
        <p>Do you have what it takes to become a Gearhead? You wil be given a random set of questions to test your knowledge
            and see if you will be riding with us or left in the dust!
        </p>
    </div>

        <div id="display"></div>

        
        <div class="container" id="question">
        <!-- each newQuestion will go here-->

        <div class="container" id="answer">
        <!-- each of the answers for newQuestion will append here-->

    <p id="direction">Click start to get Rollin'</p>

    <button type="button" id="start" class="btn btn-success">Start!</button>
